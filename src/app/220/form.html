<h2>220</h2>
<h3>Declaratie privind venitul estimat / norma de venit</h3>
<div>
    <formly-form [model]="data" [fields]="fields"></formly-form>
</div>
<div>
    <button (click)="postProcess()">Generare</button>
    <a type="submit" *ngIf="pdfId" href="{{dService.theUrl}}/download/{{pdfId}}" class="btn btn-primary" >Download Pdf</a>
    <textarea cols="130" rows="20">{{response|json}}</textarea>
</div>
