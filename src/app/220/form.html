<div class="row centertext">
    <h1 class="col-xs-12">220</h1>
    <h2 class="col-xs-12">Declaratie privind venitul estimat / norma de venit</h2>
</div>
<hr />
<div>
    <formly-form [model]="data" [fields]="fields"></formly-form>
</div>
<hr />
<div>
    <button (click)="postProcess()" class="btn btn-primary">Generare</button>
    <a type="submit" *ngIf="pdfId" href="{{dService.theUrl}}/download/{{pdfId}}" class="btn btn-success">Download Pdf</a>
</div>
<div class="loading" *ngIf="loading">Loading...</div>
<div *ngIf="response">
    <h3>Raspuns:</h3>
    <pre>{{response|json}}</pre>
</div>
